<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimalistic eaglecraft client ">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pratal Client</title>
    <style>* {color-scheme: dark;}</style>
</head>
<body class="bg-zinc-900 select-none text-white bg-[url('media/background.jpg')] bg-cover bg-no-repeat h-screen flex items-center justify-center">
    <div class="flex flex-col gap-4 items-center">
        <h1 class="text-2xl">Pratal Client</h1>
        <div class="flex flex-col gap-2">
            <select id="client" class="dark:bg-zinc-900/25 bg-white/25 h-8 rounded-md md:w-[200px] dark:border-zinc-900/25 border-white/50 backdrop-blur-md border px-2">
                <optgroup label="Vanilla Clients">
                    <option value="1.8.8">1.8.8</option>
                    <option value="1.5.2">1.5.2</option>
                </optgroup>
                <optgroup label="PVP Clients">
                    <option value="precision-1.5.2">Precision 1.5.2</option>
                </optgroup>
                <optgroup label="Hacked Clients">
                    <option value="dragonxv3-1.8.8">DragonX v3 1.8.8</option>
                    <option value="UwU-client-1.8.8">UwU 1.8.8</option>
                </optgroup>
            </select>
            <button id="launch" class="dark:bg-zinc-900/25 bg-white/25 h-8 rounded-md md:w-[200px] text-sm dark:border-zinc-900/25 border-white/50 backdrop-blur-md border px-2">Launch</button>
        </div>
    </div>
    <a href="https://github.com/seasnail9/pratal" target="blank" class="absolute hover:scale-110 transition-all bottom-4 left-4 w-12 h-12 flex items-center justify-center">
        <svg width="22" height="22" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" class="fill-white" d="M16 0C7.16 0 0 7.16 0 16C0 23.08 4.58 29.06 10.94 31.18C11.74 31.32 12.04 30.84 12.04 30.42C12.04 30.04 12.02 28.78 12.02 27.44C8 28.18 6.96 26.46 6.64 25.56C6.46 25.1 5.68 23.68 5 23.3C4.44 23 3.64 22.26 4.98 22.24C6.24 22.22 7.14 23.4 7.44 23.88C8.88 26.3 11.18 25.62 12.1 25.2C12.24 24.16 12.66 23.46 13.12 23.06C9.56 22.66 5.84 21.28 5.84 15.16C5.84 13.42 6.46 11.98 7.48 10.86C7.32 10.46 6.76 8.82 7.64 6.62C7.64 6.62 8.98 6.2 12.04 8.26C13.32 7.9 14.68 7.72 16.04 7.72C17.4 7.72 18.76 7.9 20.04 8.26C23.1 6.18 24.44 6.62 24.44 6.62C25.32 8.82 24.76 10.46 24.6 10.86C25.62 11.98 26.24 13.4 26.24 15.16C26.24 21.3 22.5 22.66 18.94 23.06C19.52 23.56 20.02 24.52 20.02 26.02C20.02 28.16 20 29.88 20 30.42C20 30.84 20.3 31.34 21.1 31.18C27.42 29.06 32 23.06 32 16C32 7.16 24.84 0 16 0V0Z" fill="#24292E"/>
        </svg>            
    </a>
    <script>
        var launch = document.getElementById("launch")
        var client = document.getElementById("client")

        launch.addEventListener("click", () => {
            window.location = "clients/" + client.value + "/index.html"
        })
    </script>
</body>
</html>
